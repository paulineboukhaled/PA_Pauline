<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-more.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>


<script>
    // On va charger en json les donnees pour les introduire dans highcharts
    var data = {
        chart: {
            renderTo: 'container'
        },
        title: {
            text: 'Combination chart'
        },

        xAxis: {
            categories: ['Java']
        },


        series: [{
            type: 'column',
            name: 'Jane',
            data: [1]
        }, {
            type: 'column',
            name: 'John',
            data: [0]
        }, {
            type: 'column',
            name: 'Joe',
            data: [1]
        }],


        yAxis: {
            title: {
                text: 'Niveau'
            },
            min: 0,
            max: 2,
            allowDecimals: false,
            labels: {
                formatter: function () {
                    if (this.value == 0)
                        return 'low';
                    if (this.value == 1)
                        return 'medium';
                    if (this.value == 2)
                        return 'high';
                    return this.value;
                }

            },
            plotLines: [{
                color: 'red', // Color value
                dashStyle: 'line', // Style of the plot line. Default to solid
                value: 1, // Value of where the line will appear
                width: 2,
                zIndex: 100,
                // Width of the line  
                label: {
                    text: 'I am a label' // Content of the label.

                }
            }, {
                color: 'yellow', // Color value
                dashStyle: 'line', // Style of the plot line. Default to solid
                value: 3, // Value of where the line will appear
                width: 2,
                zIndex: 100,
                // Width of the line  
                label: {
                    text: 'I am a label2' // Content of the label.

                }
            }]

        }
    }

    var graph = new Highcharts.Chart(data);
    console.log(graph);

</script>


</body>
</html>
