<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-more.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<div id="containerBarChartOneComp" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<div id="containerCandidatOnly" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<div id="containerPieChart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<script>
    // On va charger en json les donnees pour les introduire dans highcharts
    var data = {
        chart: {
            renderTo : 'container'
        },
        title: {
            text: 'Combination chart'
        },
        xAxis: {
            categories: ['Apples', 'Oranges', 'Pears', 'Bananas', 'Plums']
        },

        series: [{
            type: 'column',
            name: 'Jane',
            data: [3, 2, 1, 3, 4]
        }, {
            type: 'column',
            name: 'John',
            data: [2, 3, 5, 7, 6]
        }, {
            type: 'column',
            name: 'Joe',
            data: [4, 3, 3, 9, 0]
        }, {
            type: 'spline',
            name: 'Average',
            data: [3, 2.67, 3, 6.33, 3.33],
            marker: {
                lineWidth: 2,
                lineColor: Highcharts.getOptions().colors[3],
                fillColor: 'white'
            }
        }, {
            type: 'spline',
            name: 'Average2',
            data: [3, 2.67, 4, 6.33, 3.33],
            marker: {
                lineWidth: 2
            }
        }]
    }

    var graph = new Highcharts.Chart(data);
    console.log(graph);

</script>
<script>
    // On va charger en json les donnees pour les introduire dans highcharts
    var data = {
        chart: {
            renderTo : 'containerBarChartOneComp'
        },
        title: {
            text: 'Combination chart'
        },

        xAxis: {
            categories: ['Java']
        },


        series: [{
            type: 'column',
            name: 'Jane',
            data: [3]
        }, {
            type: 'column',
            name: 'John',
            data: [2]
        }, {
            type: 'column',
            name: 'Joe',
            data: [4]
        }],


        yAxis: {
            plotLines: [{
                color: 'red', // Color value
                dashStyle: 'line', // Style of the plot line. Default to solid
                value: 1, // Value of where the line will appear
                width: 2,
                zIndex: 100,
                // Width of the line  
                label: {
                    text: 'I am a label' // Content of the label.

                }
            }, {
                color: 'yellow', // Color value
                dashStyle: 'line', // Style of the plot line. Default to solid
                value: 3, // Value of where the line will appear
                width: 2,
                zIndex: 100,
                // Width of the line  
                label: {
                    text: 'I am a label2' // Content of the label.

                }
            }]

        }
    }

    var graph = new Highcharts.Chart(data);
    console.log(graph);

</script>
<script>
    // On va charger en json les donnees pour les introduire dans highcharts
    var data = {
        chart: {
            renderTo : 'containerPieChart',
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
        title: {
            text: 'Compétence Java'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                }
            }
        },
        series: [{
            type: 'pie',
            name: 'Compétence Java',
            data: [
                {
                    name: 'Pauline',
                    y: 12.8,
                    sliced: true,
                    selected: true
                },
                ['Omar',     6.2],
                ['Julien',   0.7]
            ]
        }]
    }

    var graph = new Highcharts.Chart(data);
    console.log(graph);

</script>
<script>
    // On va charger en json les donnees pour les introduire dans highcharts
    var data = {
        chart: {
            renderTo : 'containerCandidatOnly'
        },
        title: {
            text: 'Combination chart'
        },
        xAxis: {

        },

        series: [{

            data: [3, 2, 1, 3, 4]
        }, {
            type: 'spline',
            name: 'Job1',
            data: [3, 2.67, 3, 6.33, 3.33],
            marker: {
                lineWidth: 2,
                lineColor: Highcharts.getOptions().colors[3],
                fillColor: 'white'
            }
        }, {
            type: 'spline',
            name: 'Job2',
            data: [3, 2.67, 4, 6.33, 3.33],
            marker: {
                lineWidth: 2
            }
        }]
    }

    var graph = new Highcharts.Chart(data);
    console.log(graph);

</script>


</body>
</html>
